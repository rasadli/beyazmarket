    <section class="contact" id="contact">
        <h2>Contact Us</h2>

        <div class="contact-container">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2445.367473566087!2d8.782895976172062!3d52.20036925984551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ba6d56c42ce79b%3A0xb2f8d896193fc69d!2sHerforder%20Str.%201B-3%2C%2032545%20Bad%20Oeynhausen%2C%20Germany!5e0!3m2!1sen!2slv!4v1750413584708!5m2!1sen!2slv"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
